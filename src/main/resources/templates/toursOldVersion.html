<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link href=
                  "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity=
                  "sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src=
                    "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity=
                    "sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">

    </script>

</head>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">TourFond</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li sec:authorize="isAnonymous()" class="nav-item active">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item" >
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                <a class="nav-link" href="/admin">Админка</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item" >
                <a class="nav-link" href="/tours">Tours</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about-us">О нас</a>
            </li>
        </ul>
        <form th:action="@{/logout}" method="post" class="d-flex">

            <button sec:authorize="isAuthenticated()" class="btn btn-outline-success" type="submit">Logout</button>
        </form>
    </div>
</nav>
<!--NavBar end-->
<body>
<h1 class="m-4 text-success">
    Tours
</h1>
<h4 class="ms-4">
</h4>

<div class="container">
    <div class="form-row">
        <div class="form-group col-md-6">
            <form method="get" action="/tours" class="form-inline">
                <input type="text" name="filter" class="form-control" th:value="${filter}"
                       placeholder="Search by name"/>

                <button type="submit" class="btn btn-primary ml-2">Search</button>
            </form>
        </div>
    </div>

    <div class="container d-flex mt-4 p-4" th:each="tour: ${tours}">
        <div class="card mb-3" style="max-width:540px;">
            <div class="row g-0">
                <div class="col-md-6">
                    <img src=
                                 "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJVffCXbCimY_oBhQAZ3LohW1Uluz91PDZyg&s"
                         class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${tour.name}">
                        </h5>
                        <p class="card-text" th:text="${tour.info}">
                        </p>

                        <p class="card-text" th:text="${tour.startCountry}">
                        </p>

                        <p class="card-text" th:text="${tour.duration}">
                        </p>

                        <p class="card-text" th:text="${tour.rating}">
                        </p>
                        <a th:href="@{'/tour-info/' + ${tour.id}}">See Tour Info</a>
                        <!--                    <p class="card-text">-->
                        <!--                        <small class="text-muted">-->
                        <!--                            Last updated now-->
                        <!--                        </small>-->
                        <!--                    </p>-->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
